<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1200px;
  height: 630px;
  background: linear-gradient(135deg, #050508 0%, #0a0a2e 50%, #0f0f3d 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: white;
  position: relative;
  overflow: hidden;
}
.glow {
  position: absolute;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
  top: -100px;
  right: -100px;
}
.glow2 {
  position: absolute;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
  bottom: -50px;
  left: -50px;
}
.lines {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: 
    linear-gradient(90deg, rgba(99,102,241,0.03) 1px, transparent 1px),
    linear-gradient(rgba(99,102,241,0.03) 1px, transparent 1px);
  background-size: 60px 60px;
}
.content {
  position: relative;
  z-index: 1;
  text-align: center;
}
.logo-text {
  font-size: 80px;
  font-weight: 700;
  letter-spacing: 6px;
  margin-bottom: 20px;
  background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.tagline {
  font-size: 28px;
  font-weight: 400;
  color: rgba(255,255,255,0.7);
  letter-spacing: 2px;
  margin-bottom: 40px;
}
.divider {
  width: 80px;
  height: 3px;
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  margin: 0 auto 40px;
  border-radius: 2px;
}
.subtitle {
  font-size: 20px;
  color: rgba(255,255,255,0.5);
  letter-spacing: 1px;
}
.url {
  position: absolute;
  bottom: 30px;
  font-size: 16px;
  color: rgba(255,255,255,0.3);
  letter-spacing: 2px;
}
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow2"></div>
  <div class="lines"></div>
  <div class="content">
    <div class="logo-text">MAGNIUS</div>
    <div class="divider"></div>
    <div class="tagline">AI-Powered Sales Development</div>
    <div class="subtitle">Automate outbound. Book more meetings. Close more deals.</div>
  </div>
  <div class="url">magnius.ai</div>
</body>
</html>
